
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rhinoslider 1.05</title>
    <link type="text/css" rel="stylesheet" href="_css/rhinoslider-1.05.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript" src="_javascript/rhinoslider-1.05.min.js"></script>
    <script type="text/javascript" src="_javascript/mousewheel.js"></script>
    <script type="text/javascript" src="_javascript/easing.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#slider').rhinoslider();
        });

    <style type="text/css">
        body { background-color:#000; }

        #slider {
            width:600px;
            height:250px;

            /*IE bugfix*/

            margin:0;
        }

        #slider li { list-style:none; }

        #page {
            width:600px;
            margin:50px auto;
        }
    </style>
</head>
<body>
<div id="page">
    <ul id="slider">
        <li><img src="_imagens/got.jpg" alt="" /></li>
        <li><img src="_imagens/guerra.jpg" alt="" /></li>
        <li><img src="_imagens/avengers.jpg" alt="" /></li>
    </ul>
</div>
</body>
</html>
